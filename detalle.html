<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles de la Camisa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Detalles de la Camisa</h1>
    </header>
    <main>
      <div id="detalle-camisa"></div>
    </main>
    <footer>
      <p>&copy; 2024 Clothing Store Alomah</p>
    </footer>
    <script>
      const params = new URLSearchParams(window.location.search);
      const camisa = params.get("camisa");

      const detalles = {
        1: { imagen: "img/1.jpg", descripcion: "VUEJS", precio: "$25" },
        2: { imagen: "img/2.jpg", descripcion: "ANGULARJS", precio: "$25" },
        3: { imagen: "img/3.jpg", descripcion: "REACTJS", precio: "$25" },
        4: { imagen: "img/4.jpg", descripcion: "REDUX", precio: "$25" },
        5: { imagen: "img/5.jpg", descripcion: "NODE.JS", precio: "$25" },
        6: { imagen: "img/6.jpg", descripcion: "SASS", precio: "$25" },
        7: { imagen: "img/7.jpg", descripcion: "HTML5", precio: "$25" },
        8: { imagen: "img/8.jpg", descripcion: "GITHUB", precio: "$25" },
        9: { imagen: "img/9.jpg", descripcion: "BULMACSS", precio: "$25" },
        10: { imagen: "img/10.jpg", descripcion: "TYPESCRIPT", precio: "$25" },
        11: { imagen: "img/11.jpg", descripcion: "DRUPAL", precio: "$25" },
        12: { imagen: "img/12.jpg", descripcion: "JAVASCRIPT", precio: "$25" },
        13: { imagen: "img/13.jpg", descripcion: "GRAPHQL", precio: "$25" },
        14: { imagen: "img/14.jpg", descripcion: "WORDPRESS", precio: "$25" },
      };

      const detalleDiv = document.getElementById("detalle-camisa");
      if (detalles[camisa]) {
        detalleDiv.innerHTML = `
                <img src="${detalles[camisa].imagen}" alt="${detalles[camisa].descripcion}">
                <h2>${detalles[camisa].descripcion}</h2>
                <p>Precio: ${detalles[camisa].precio}</p>
            `;
      } else {
        detalleDiv.innerHTML = "<p>Camisa no encontrada.</p>";
      }
    </script>
  </body>
</html>
